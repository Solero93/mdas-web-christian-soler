<html>

<head>
    <title>DDD PokeApi</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
<h1>DDD PokeApi</h1>
<p>All results will be shown as an alert</p>

<h2>Get all types of a Pokemon given its ID</h2>
<label>ID: <input id="pokemonIdInput" type="text"></label>
<button onclick="
  let pokemonId = $('input#pokemonIdInput').val();
  if (pokemonId) {
    $.ajax(`http://localhost:8080/pokemon-type?id=${pokemonId}`, {
      type: 'GET',
      success: alert,
      error: alert
    })
  }
  ">SEND
</button>

<h2>Add Favourite pokemon to user by id</h2>
<label>USER_ID: <input id="userIdInput" type="text"></label>
<label>POKEMON_IDS (e.g. 1,2,3,4): <input id="pokemonIdListInput" type="text"></label>
<button onclick="
  let userId = $('input#userIdInput').val();
  let pokemonIdListInput = $('input#pokemonIdListInput').val();
  if (!userId || !pokemonIdListInput) {
      return;
  }
  let pokemonIdList = pokemonIdListInput.split(',');
  if (pokemonIdList) {
    $.ajax(`http://localhost:8080/add-favourite-pokemon?userId=${userId}&pokemonIds=${pokemonIdList}`, {
      type: 'POST',
      success: alert,
      error: alert
    })
  }
  ">SEND
</button>

</body>

</html>
